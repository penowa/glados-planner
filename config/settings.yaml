app:
  name: Philosophy Planner
  version: 0.1.0
  debug: true
  log_level: INFO
paths:
  vault: ~/Documentos/Obsidian/Philosophy_Vault
  data_dir: ./data
  models_dir: ./data/models
  exports_dir: ./data/exports
  cache_dir: ./data/cache
database:
  url: sqlite:///data/database/philosophy.db
  echo: false
llm:
  model_name: TinyLlama-1.1B-Chat-v1.0
  model_path: ./data/models/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
  n_ctx: 2048
  n_gpu_layers: 0
  temperature: 0.7
  top_p: 0.95
  repeat_penalty: 1.1
  max_tokens: 2500
  cpu:
    threads: 4
    batch_size: 128
    use_mlock: true
  glados:
    user_name: Helio
    glados_name: GLaDOS
    gender: feminino
    personality_intensity: 0.7
    enable_sarcasm: true
    enable_brain_metaphor: true
    area_behavior: {}
    response:
      include_intro_comment: true
      include_signature: true
      max_response_length: 1000
obsidian:
  templates_dir: ./config/templates
  auto_sync: true
  sync_interval: 300
  vault_structure: []
  brain_regions: {}
pomodoro:
  work_duration: 25
  short_break: 5
  long_break: 15
  sessions_before_long_break: 4
features:
  enable_llm: true
  enable_obsidian_sync: true
  enable_pomodoro: true
  enable_translation: false
  enable_glados_personality: true
  enable_vault_as_brain: true
cache:
  enabled: true
  max_size: 100
  ttl: 3600
  preload_vault: false
development:
  log_llm_prompts: false
  log_vault_access: false
  simulate_llm: false
