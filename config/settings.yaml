app:
  name: Planner
  version: 1.0.0
  debug: true
  log_level: INFO
paths:
  vault: ~/Documentos/Obsidian/Philosophy_Vault
  data_dir: ./data
  models_dir: ./data/models
  exports_dir: ./data/exports
  cache_dir: ./data/cache
database:
  url: sqlite:///data/database/philosophy.db
  echo: false
llm:
  model_name: Qwen3-4B-UD-Q4_K_XL.gguf
  model_path: /home/penowa/Glados/data/models/Qwen3-4B-UD-Q4_K_XL.gguf
  models_dir: ./data/models
  n_ctx: 3500
  n_gpu_layers: 18
  use_gpu: true
  use_cpu: false
  device_mode: gpu_only
  gpu_index: 0
  vram_soft_limit_mb: 0
  temperature: 0.35
  top_p: 0.9
  repeat_penalty: 1.12
  max_tokens: 1000
  cpu:
    threads: 4
    batch_size: 128
    use_mlock: true
  glados:
    user_name: Hélio
    glados_name: GLaDOS
    gender: feminino
    personality_intensity: 0.7
    enable_sarcasm: true
    enable_brain_metaphor: true
    area_behavior:
      meta:
        sarcasm_level: 0.5
        formality: 0.8
      leituras:
        sarcasm_level: 0.5
        formality: 0.8
      conceitos:
        sarcasm_level: 0.5
        formality: 0.8
      disciplinas:
        sarcasm_level: 0.5
        formality: 0.8
      pessoal:
        sarcasm_level: 0.5
        formality: 0.8
      geral:
        sarcasm_level: 0.5
        formality: 0.8
    response:
      include_intro_comment: true
      include_signature: true
      max_response_length: 1000
obsidian:
  templates_dir: ./config/templates
  auto_sync: true
  sync_interval: 300
  vault_structure:
  - 00-META
  - 01-LEITURAS
  - 02-ANOTAÇÕES
  - 03-REVISÃO
  - 04-MAPAS MENTAIS
  - 06-RECURSOS
  brain_regions:
    00-META: Sistema e metadados
    01-LEITURAS: Leituras por autor e obra
    02-ANOTAÇÕES: Notas do usuário
    03-REVISÃO: Materiais de revisão LLM
    04-MAPAS MENTAIS: Estruturas visuais e Canva
    06-RECURSOS: Recursos e registros auxiliares
pomodoro:
  work_duration: 25
  short_break: 5
  long_break: 15
  sessions_before_long_break: 4
features:
  enable_llm: true
  enable_obsidian_sync: true
  enable_pomodoro: true
  enable_translation: false
  enable_glados_personality: true
  enable_vault_as_brain: true
review_view:
  question_prompt_enabled: true
  question_interval_minutes: 10
  arrow_pan_step: 130
cache:
  enabled: true
  max_size: 100
  ttl: 3600
  preload_vault: false
development:
  log_llm_prompts: false
  log_vault_access: false
  simulate_llm: false
