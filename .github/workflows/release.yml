name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag de release (ex: v1.0.0)"
        required: true
        default: "v1.0.0"
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-release.txt

      - name: Resolve release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and package
        run: ./scripts/package_release_artifacts.sh "${{ steps.release_tag.outputs.value }}"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: glados-release-${{ steps.release_tag.outputs.value }}
          path: |
            dist/glados-planner-${{ steps.release_tag.outputs.value }}-linux-x86_64.tar.gz
            dist/glados-planner-${{ steps.release_tag.outputs.value }}-linux-x86_64.tar.gz.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.value }}
          generate_release_notes: true
          files: |
            dist/glados-planner-${{ steps.release_tag.outputs.value }}-linux-x86_64.tar.gz
            dist/glados-planner-${{ steps.release_tag.outputs.value }}-linux-x86_64.tar.gz.sha256
